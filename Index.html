<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <link rel="stylesheet" href="style1.css"/>
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">timezone</h1>
        <div class="icon"></div>
    </div>

        </div>
        <div class="temperature-description"> Icey</div>
    </div>
    <script src="Script1.js"></script>
</body>
</html>
